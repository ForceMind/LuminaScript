<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Pen Nib Body -->
  <path d="M256 40 Q 150 150, 120 350 A 136 136 0 0 0 392 350 Q 362 150, 256 40 Z" fill="url(#grad1)" />
  
  <!-- The Center Slit -->
  <path d="M256 160 L 256 360" stroke="white" stroke-width="10" stroke-linecap="round" />
  
  <!-- The Ink Hole -->
  <circle cx="256" cy="200" r="18" fill="white" />

  <!-- The Spark/Star at the tip -->
  <circle cx="256" cy="460" r="30" fill="#fbbf24" filter="url(#glow)" />
  <path d="M256 410 L 270 450 L 310 460 L 270 470 L 256 510 L 242 470 L 202 460 L 242 450 Z" fill="#fbbf24" filter="url(#glow)"/>

</svg>
